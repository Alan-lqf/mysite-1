{% extends "mysite/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class='cover-div'>
    {% if validlink %}

    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="{% trans 'Submit' %}" />
    </form>

    {% else %}

    <p>{% trans "Password reset failed" %}</p>

    {% endif %}
</div>
{% endblock %}
